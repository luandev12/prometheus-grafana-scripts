global:
  scrape_interval: 15s

rule_files:
  - 'prometheus.rules.yml'

scrape_configs:

  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node_exporter'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9100']

  - job_name: 'blackbox_exporter'
    scrape_interval: 5s
    static_configs:
      - targets:
        - localhost:9115
        labels:
          group: 'production'

  - job_name: 'grafana'
    scrape_interval: 5s
    static_configs:
      - targets:
        - localhost:3000
  
  - job_name: 'app_nodejs'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:8001'] 
      
  - job_name: pushgateway
    honor_labels: false
    static_configs:
    - targets: ['localhost:9091']
        
alerting:
  alertmanagers:
  - static_configs:
    - targets:
      - localhost:9093
